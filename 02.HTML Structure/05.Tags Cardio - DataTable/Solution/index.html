<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

            </tr>

            </tr>
            <tr>
                <td>Ernst Handel</td>

                <td>Austria</td>
            </tr>
            <tr>
                <td>Island Trading</td>
                <td>H.B.</td>
                <td>UK</td>
            </tr>
            <tr>
                <td>Laughing Bacchus Winecellars</td>
                <td>Y.T.</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td>Magazzini Alimentari Riuniti</td>

    </table>
</body>

</html>
