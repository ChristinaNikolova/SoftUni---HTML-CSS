<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <img src="./images/logo.png" alt="logo">
        <nav class="header-nav">
            <ul class="header-nav-ul">
                <li class="header-nav-ul-login">
                    <a href="#">Log In</a>
                </li>
                <li class="header-nav-ul-search">
                    <i class="fas fa-search"></i>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="main-header">
            <article class="main-header-article">
                <h1 class="main-header-article-title">Make the most of every trip</h1>
                <button class="main-header-article-button">Start Now</button>
            </article>
        </section>
        <section class="articles">
            <h3 class="articles-title">Articles</h3>
            <article class="article-left">
                <h4 class="article-luggage-title">How to pack effectively</h4>
                <img class="article-luggage-img" src="./images/packing.jpg" alt="packing-pic">
            </article>
            <article class="article-right">
                <article class="article-plan">
                    <h4 class="article-plan-title">Plan your next trip like never before</h4>
                    <img class="article-plan-img" src="./images/planning.jpg" alt="plan-pic">
                </article>
                <article class="article-budget">
                    <h4 class="article-budget-title">Budget like a pro</h4>
                    <img class="article-budget-img" src="./images/budget.jpg" alt="budget-pic">
                </article>
            </article>
        </section>
    </main>
    <footer class="footer">
        <article class="footer-first">
            <ul class="footer-first-ul">
                <li class="after-element">
                    <a href="#">About</a>
                </li>
                <li class="after-element">
                    <a href="#">Team</a>
                </li>
                <li class="after-element">
                    <a href="#">Events</a>
                </li>
                <li>
                    <a href="#">Jobs</a>
                </li>
            </ul>
        </article>
        <article class="footer-second">
            <ul class="footer-second-ul">
                <li class="after-element">
                    <a href="#">FAQ</a>
                </li>
                <li class="after-element">
                    <a href="#">My Orders</a>
                </li>
                <li class="after-element">
                    <a href="#">Favorites</a>
                </li>
                <li>
                    <a href="#">Contacts</a>
                </li>
            </ul>
        </article>
        <article class="footer-third">
            <ul class="footer-third-ul">
                <li class="after-element">
                    <a href="#">&copy;2020</a>
                </li>
                <li class="after-element">
                    <a href="#">Terms</a>
                </li>
                <li>
                    <a href="#">Privacy</a>
                </li>
            </ul>
        </article>
    </footer>
</body>

</html>
