<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="card">
        <article class="card-picture">
            <img src="./form-img.jpg" alt="people">
        </article>
        <article class="card-form-wrapper">
            <h3 class="card-form-title">Booking place for your dinner!</h3>
            <form class="card-form">
                <label for="name">
                    <input type="text" id="name" name="name" placeholder="Your name">
                </label>
                <label for="phone">
                    <input type="phone" id="phone" name="phone" placeholder="Your phone number">
                </label>
                <label for="time">
                    <input type="text" id="time" name="time" placeholder="Time">
                </label>
                <label for="number-ot-people">
                    <input type="number" name="number-ot-people" id="number-ot-people" placeholder="Number of people">
                </label>
                <div class="card-form-button-wrapper">
                    <button>Book now</button>
                </div>
            </form>
        </article>
    </section>
</body>

</html>
