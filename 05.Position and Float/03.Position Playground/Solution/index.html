<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Positioning Playground</title>
</head>

<body>
    <div class="viewport lake">
        <section class="card lake">
            <img class="lake" src="../Requirements-and-Resources/pictures/picture1.jpg" alt="lake">
            <p class="icon link"><i class="fa fa-link"></i></p>
        </section>
    </div>

    <div class="viewport mountain">
        <section class="card mountain">
            <img class="mountain" src="../Requirements-and-Resources/pictures/picture2.jpg" alt="mountain">
            <p class="icon star"><i class="fa fa-star"></i></p>
        </section>
    </div>
</body>

</html>
